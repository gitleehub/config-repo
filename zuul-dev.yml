zuul:
  routes:
    #配置自定义url映射
    myProduct:
    path: /myProducts/**
    serviceId: products
    #取消敏感请求头的过滤，后台服务可以获取cookie
    sensitiveHeaders:
#products: /myProducts/**
  ignored-patterns:
    - /products/**
    - /myProducts/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
